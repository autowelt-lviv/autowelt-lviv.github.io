backend:
  name: github
  repo: OlehLazurkevych/olehlazurkevych.github.io
  branch: main
  base_url: https://netlifyfunctionsoauthforgithub.netlify.app
  auth_endpoint: /.netlify/functions/oauth-start
  site_domain: olehlazurkevych.github.io # optional but recommended

site_url: https://olehlazurkevych.github.io
display_url: olehlazurkevych.github.io

logo:
  src: /assets/img/logo.png
  show_in_header: true

media_folder: "assets/uploads/cars"   # where images are stored in repo
public_folder: "/assets/uploads/cars" # how the site references them

collections:
  - name: "cars"
    label: "Cars"
    folder: "_cars"
    create: true
    slug: "{{slug}}-{{year}}{{month}}{{day}}{{hour}}{{minute}}{{second}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Price (USD)", name: "price_usd", widget: "number", required: false }
      - { label: "Year", name: "year", widget: "number", required: false }
      - { label: "Engine", name: "engine", widget: "string", required: false }
      - { label: "Drive", name: "drive", widget: "string", required: false }
      - { label: "Under deposit", name: "under_deposit", widget: "boolean", default: false, required: false }
      # multi-photo list (any amount)
      - label: "Photos"
        name: "photos"
        widget: "list"
        required: false
        field:
          label: "Photo"
          name: "photo"
          widget: "image"
          media_folder: "/assets/uploads/cars"
          public_folder: "/assets/uploads/cars"
      - { label: "Body", name: "body", widget: "markdown", required: false }
